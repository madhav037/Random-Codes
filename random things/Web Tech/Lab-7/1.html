<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="display"></div>
<script>
  function display(a) {
    document.getElementById('display').innerHTML += a;
  }
  function display1() {
    display("Hello");
  }
  function display2() {
    display("Byee");
  }

  display1();
  display2();
</script>
</body>
</html>
