<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 2 numbers</title>
</head>
<body>
    <script>
        let a = prompt("enter a :")
        let b = prompt("enter b :")
        let c = Number.parseInt(a)+Number.parseInt(b)
        document.write(c)
    </script>
</body>
</html>
