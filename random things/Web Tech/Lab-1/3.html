<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        let a = prompt("Enter A : ")
        let b = Number.parseInt(a)
        let ans = 1
        for (let i = 1; i <= b; i++) {
            ans = ans * i
        }
        document.write(ans)
    </script>
</body>
</html>
