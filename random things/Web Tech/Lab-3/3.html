<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble sort</title>
</head>
<body>
    <script>
        let arr = []
        let n = parseInt(prompt("enter size = "))
        for (let i = 0; i < n; i++) {
            let num = parseInt(prompt("enter " + i + "th element :"))
            arr.push(num);
        }
        let temp;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
