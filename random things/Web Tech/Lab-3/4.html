<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick sort</title>
</head>
<body>
    <script>
        let arr = []
        let n = parseInt(prompt("enter size of array -"))
        for (let i = 0; i < n; i++) {
            let num = parseInt(prompt("enter " + i + "th element"))
            arr.push(num)
        }


    </script>
</body>
</html>
